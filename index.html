<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			.next{
				position: absolute;
				bottom: 20px;
				right: 20px;
				width: 50px;
				height: 50px;
				background-color: #fff;
			}

			.rotate{
				position: absolute;
				bottom: 20px;
				right: 70px;
				width: 50px;
				height: 50px;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<div class="next"></div>
		<div class="rotate"></div>
		<script src="js/three.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/shapeModel.js"></script>
		<script src="js/productionModel.js"></script>
		<script src="js/loader.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
